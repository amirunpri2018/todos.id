<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <title>todos.id</title>
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: #f1f2f6;
        color: #393939;
      }
      .dark {
        background-color: #2c3e50;
        color: white;
      }
      header, footer {
        background-color: #dfe4ea;
      }
      .dark header, .dark footer {
        background: #34495e;
        color: white;
      }
      .dark [role="main"] {

      }
      [role="main"] {
        min-height: 80vh;
      }
      * {
        /*transition: all 0.8s ease;*/
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but todos.id doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= VUE_APP_GOOGLE_TRACK_ID %>"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '<%= VUE_APP_GOOGLE_TRACK_ID %>');
    </script>
  </body>
</html>
